<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <thead>
    <tr>
      <th>Candidate</th>
      <th>Relevance Score</th>
      <th>Suggested Job Role</th>
    </tr>
  </thead>
  <tbody>
    {% for resume, score, role in results %}
      <tr>
        <td>{{ resume.user.username }}</td>
        <td>{{ score|floatformat:2 }}</td>
        <td>{{ role }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
