<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Resume Sorter - Suggest Job Titles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-8">ğŸ§  AI Job Title Suggester</h1>

        <!-- Upload Form -->
        <div class="bg-white shadow-xl rounded-lg p-6 mb-10">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="resume" class="block text-lg font-medium">ğŸ“ Upload Resume</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.docx" required
                        class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>

                <div class="text-center">
                    <button type="submit"
                        class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-full transition">
                        ğŸ’¡ Get Job Title Suggestions
                    </button>
                </div>
            </form>
        </div>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
            {{ error }}
        </div>
        {% endif %}

        {% if titles %}
        <div class="bg-white shadow-lg rounded-lg p-6 space-y-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">ğŸ” Suggested Job Titles</h2>
            <ul class="list-disc list-inside text-lg text-gray-800 space-y-2">
                {% for title in titles %}
                    <li class="py-2 px-4 rounded-md bg-indigo-50 text-indigo-700">{{ title }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
