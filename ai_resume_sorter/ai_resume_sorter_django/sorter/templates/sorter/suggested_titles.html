<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suggested Job Titles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="max-w-6xl mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-8">üîç Suggested Job Titles</h1>

        <!-- Suggested Job Titles -->
        <div class="bg-white p-6 rounded shadow-md">
            <h3 class="text-xl font-bold mb-4 text-indigo-600">Top Job Titles for You:</h3>
            <ul class="list-disc list-inside text-gray-800">
                {% for title in titles %}
                    <li class="py-2 px-4 rounded-md bg-indigo-50 text-indigo-700">{{ title }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
