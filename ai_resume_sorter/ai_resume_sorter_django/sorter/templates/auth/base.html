<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Authentication{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white shadow-md rounded-lg">

        <!-- Page Title -->
        <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">
            {% block header %}User Authentication{% endblock %}
        </h2>

        <!-- Flash Messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-sm text-center text-red-600 font-medium">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Main Content Block -->
        <div>
            {% block content %}
            {% endblock %}
        </div>

    </div>
</body>

</html>
